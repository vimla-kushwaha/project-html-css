<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <!-- Block straucture of calctor using table tag in html 5-->
    <table style="width:300px; border: 1px solid;">
        <caption> Web Tech First Lab -- Calculator</caption>
        <thead>
            <tr >
                <th scope="colgroup" colspan="4" style="height: 50px; border: 1px solid;"></th>
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">AC</th>
                <td> 9</td>
                <td> 8</td>
                <td> 7</td>
            </tr>
            <tr>
                <th scopr="row">+</th>
                <td>6</td>
                <td>6</td>
                <td>4</td>
            </tr>
            <tr>
                <th scope="row">-</th>
                <td>3</td>
                <td>2</td>
                <td>1</td>                
            </tr>
            <tr>
                <th scope="row">%</th>
                <td>/</td>
                <td>0</td>
                <td>=</td>                
            </tr>
        </tbody>
    </table>
</body>
</html>
