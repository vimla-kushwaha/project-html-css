<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calulator1</title>
    <link rel="stylesheet" href="sstyle.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form action="submit" method="post">
                <div class="display">
                    <input type="text" name="display" id="">
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value= '' ">
                    <input type="button" value="Del"  onclick="display.value  =  display.value.toString().slice(0,-1)">
                    <input type="button" value="."  onclick="display.value += '.' ">
                    <input type="button" value="/"  onclick="display.value += '/' ">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value +='7' ">
                    <input type="button" value="8"onclick="display.value +='8' ">
                    <input type="button" value="9" onclick="display.value +='9' ">
                    <input type="button" value="*" onclick="display.value +='*' ">
                </div>
                <div>
                    <input type="submit" value="4" onclick="display.value +='4' ">
                    <input type="submit" value="5" onclick="display.value +='5' ">
                    <input type="submit" value="6" onclick="display.value +='6' ">
                    <input type="submit" value="-" onclick="display.value +='-' ">
                </div>
                <div>
                    <input type="submit" value="1" onclick="display.value +='1' ">
                    <input type="submit" value="2" onclick="display.value +='2' ">
                    <input type="submit" value="3" onclick="display.value +='3' ">
                    <input type="submit" value="+" onclick="display.value +='+' ">
                </div>
                <div>
                    <input type="submit" value="00" onclick="display.value +='00' ">
                    <input type="submit" value="0" onclick="display.value +='0' ">
                    <input type="submit" value="=" class="equal" onclick="display.value +='=' ">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
