<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calulator1</title>
    <link rel="stylesheet" href="sstyle.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form action="submit" method="post">
                <div class="display">
                    <input type="text" name="display" id="">
                </div>
                <div>
                    <input type="button" value="AC">
                    <input type="button" value="DE">
                    <input type="button" value=".">
                    <input type="button" value="/">
                </div>
                <div><input type="button" value="7"><input type="button" value="8"><input type="button" value="9"><input type="button" value="*"></div>
                <div><input type="submit" value="4"><input type="submit" value="5"><input type="submit" value="6"><input type="submit" value="-"></div>
                <div><input type="submit" value="1"><input type="submit" value="2"><input type="submit" value="3"><input type="submit" value="+"></div>
                <div>
                    <input type="submit" value="00">
                    <input type="submit" value="0">
                    <input type="submit" value="=" class="equal">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
